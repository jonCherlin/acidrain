<!DOCTYPE html>
<html>
    <head>
        <title>Acid Rain!</title>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>

	</head>
	<body>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="1024" height="728">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="1024" height="728">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen. -->
		<canvas id="character" width="1024" height="728">
		</canvas>
		<!-- <div id="mobile_character" style="left:0px; bottom:100px;"></div> -->
		<div id="ground"></div>
		<div id="timer">
			<span id="mins">2:</span>
			<span id="secsHundredths">0</span>
			<span id="secsTenths">0</span>
		</div>
		<div class="game-over" id="game-over">You've been burned by ACID RAIN!!<span onclick="game.restart()">Restart</span></div>
		<div class="game-over" id="win">You survived ACID RAIN!!<span onclick="game.restart()">Restart Level 1</span></div>
		<div class="loading" id="loading">LOADING...<p>Please wait</p></div>
	</body>
</html>
